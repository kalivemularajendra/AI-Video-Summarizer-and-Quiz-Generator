# Streamlit Configuration
# This file contains configuration settings for the Video Analysis & Quiz Generator

# Application Settings
[app]
# Maximum file size in MB
max_file_size_mb = 500

# Supported video formats
supported_formats = ["mp4", "avi", "mov", "mkv", "webm", "flv", "m4v"]

# Session timeout in minutes
session_timeout_minutes = 30

# Maximum retry attempts for API calls
max_retry_attempts = 3

# Cache TTL in seconds (1 hour)
cache_ttl_seconds = 3600

# Performance Settings
[performance]
# Enable caching
enable_caching = true

# Enable progress tracking
enable_progress_tracking = true

# Enable background processing
enable_background_processing = false

# Security Settings
[security]
# Validate API key format
validate_api_keys = true

# Log sensitive information (set to false in production)
log_sensitive_info = false

# API Settings
[api]
# Default Gemini model
gemini_model = "gemini-2.0-flash-lite"

# Default Groq model
groq_model = "llama-3.3-70b-versatile"

# Request timeout in seconds
request_timeout = 300

# UI Settings
[ui]
# Page layout
page_layout = "wide"

# Show usage tips by default
show_usage_tips = false

# Enable dark mode
enable_dark_mode = false

# Show system status
show_system_status = true

# Logging Settings
[logging]
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = "INFO"

# Log file path (empty for console only)
log_file_path = ""

# Enable detailed error logging
enable_detailed_errors = true
